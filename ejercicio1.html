<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con grid</title>
  <style>
  .tabla{
    display:grid;
    grid-gap: 2px;
    grid-template-columns: repeat(3, 150px);
  } 
  .tabla > div{
    background: grey;
    color: white;
    padding: 18px;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="tabla">
    <div>celda 1</div>
    <div>celda 2</div>
    <div>celda 3</div>
    <div>celda 4</div>
    <div>celda 5</div>
    <div>celda 6</div>
    <div>celda 7</div>
    <div>celda 8</div>
    <div>celda 9</div>
  </div>
</body>
</html>
